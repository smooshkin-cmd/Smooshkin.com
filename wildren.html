     <img class="grpelem" id="u33597-11" alt="WILDREN ARE FAE CREATURES WITH THE PURPOSE OF WATCHING OVER ELEMENTAL MAGIC. They inhabit a planet KNOWN only AS THE GARDEN WORLD. EVERY WILDREN IS NATURALLY ATTUNED TO A CERTAIN ELEMENT OF NATURE OR MAGIC; THEIR STRONGEST ATTUNEMENT IS DICTATED BY THE ELEMENT THEY ARE MOST POWERFULLY DRAWN TO IN THEIR FORMATIVE YEARS. IT IS SAID THAT WILDREN ARE DESCENDANTS OF humanoids THAT USED shApeshifting MAGIC TO FIGHT BACK ANCIENT EVILS THOUSANDS OF YEARS AGO AND THAT IT WAS SPREAD AS A MAGICAL CURSE RESULTING FROM OVERUSE OF SUCH POWERS. " src="images/u33597-11.png?crc=4285543357" data-image-width="545"/><!-- rasterized frame -->
